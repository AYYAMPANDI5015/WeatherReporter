<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        html {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8j9TeuqeIuVPNoVmKBlP6gbJ-WI9peIgxHQ&s);
            background-size: cover;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        input {
            margin-top: 10px;
            width: calc(100% - 20px);
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
        .gender {
            display: flex;
            align-items: center;
            margin-top: 10px;
            width:150px;
        }
        .gender label {
            margin-right: 10px;
            font-size: 16px;
        }
        .gender input {
            margin-right: 5px;
            width: 30px;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <form>
            <h1>Signup</h1>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Type your password" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter phone" required>
            <label>Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
